/* ---------- Mobile + touch improvements (safe for desktop) ---------- */
:root{
  --safe-top: env(safe-area-inset-top);
  --safe-right: env(safe-area-inset-right);
  --safe-bottom: env(safe-area-inset-bottom);
  --safe-left: env(safe-area-inset-left);
}

*{
  -webkit-tap-highlight-color: transparent;
}

button{
  touch-action: manipulation;
}

@media (max-width: 520px){
  /* keep content inside safe areas */
  body{
    padding: calc(10px + var(--safe-top)) calc(10px + var(--safe-right))
             calc(12px + var(--safe-bottom)) calc(10px + var(--safe-left));
    font-size: 16px;
  }

  /* header stacks cleanly */
  header{
    flex-direction: column;
    align-items: stretch;
    gap: 12px;
  }

  /* tabs: big tap targets + horizontal scroll (prevents overlap) */
  .tabs{
    width: 100%;
    overflow-x: auto;
    -webkit-overflow-scrolling: touch;
    padding-bottom: 2px;
    display: flex;
    flex-wrap: nowrap;
    gap: 10px;
  }
  .tab{
    flex: 0 0 auto;
    text-align: center;
    padding: 12px 14px;
    border-radius: 14px;
    min-height: 48px;
    font-size: 0.95rem;
    letter-spacing: 0.01em;
    white-space: nowrap;
  }

  .theme-picker{
    width: 100%;
    justify-content: space-between;
  }
  .theme-select{
    width: min(220px, 55vw);
  }

  /* general tap targets */
  button{
    min-height: 52px;
    font-size: 1.05rem;
    border-radius: 14px;
  }

  /* single-column forms (prevents squeezed/overlapping rows) */
  .row{
    grid-template-columns: 1fr;
  }

  /* button bars stack cleanly */
  .btnbar{
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
  }
  .btnbar > button{
    flex: 1 1 calc(50% - 10px);
    min-width: 0;
  }
  @media (max-width: 360px){
    .btnbar > button{ flex-basis: 100%; }
  }

  /* graph canvas height fits phone */
  .chart{ height: 320px; }
}



@supports (height: 100dvh){
  body{ min-height: 100dvh; }
}

  <script>
  // Prefer local libs in ./libs, fallback to CDN, then start app

        if(false && DI.classList.contains('expanded')) DI.querySelector('.diag-msg').textContent = DI.dataset.full; else DI.querySelector('.diag-msg').textContent = DI.dataset.full.length>42 ? (DI.dataset.full.slice(0,42)+'…') : DI.dataset.full; }
      });

    const libs=[
      {global:'math', local:'./libs/math.min.js', cdn:'https://cdn.jsdelivr.net/npm/mathjs@12.4.2/lib/browser/math.js', name:'math.js'},
      {global:'Plotly', local:'./libs/plotly.min.js', cdn:'https://cdn.plot.ly/plotly-2.35.2.min.js', name:'Plotly'}
    ];
    function loadScript(src){ return new Promise((res,rej)=>{ const s=document.createElement('script'); s.src=src; s.onload=res; s.onerror=()=>rej(new Error('load failed: '+src)); document.head.appendChild(s); }); }

    (async function ensureLibs(){
      try{
        for(const L of libs){
          if(!(L.global in window)){
            try{ await loadScript(L.local); if(!(L.global in window)) throw new Error('local missing'); }
            catch(eLocal){ await loadScript(L.cdn); }
          }
        }
        // libs loaded — keep the loader banner hidden (show only on error)
        try{ DI.style.display='none'; }catch(_){ }

        startApp();
      }catch(e){
        console.error(e);
        note('err','Libs failed','Could not load libraries. If offline, put math.min.js and plotly.min.js in ./libs, or allow CDN.');
      }
    })();

      function forceHideOverlays(){
        // NOTE: This runs before startApp() defines the $ helper, so it must NOT use $().
        try{
          const d = document.getElementById('settingsDrawer');
          if(d){ d.style.display='none'; d.classList.remove('open'); d.setAttribute('aria-hidden','true'); }
          const p = document.getElementById('dbgPanel');
          if(p){ p.style.display='none'; p.classList.remove('open'); p.setAttribute('aria-hidden','true'); }
        }catch(_){}
      }




  // HTML-escape helper (used by MathPad history)
  function escapeHtml(s){
    return String(s).replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));
  }

  // Pretty-ish math HTML for history/work display (safe: escapes first, then adds <sup>)
  function mpPrettyHtml(s){
    const esc = escapeHtml(s);
    // Handle x^(...) first (non-nested parens), then x^2 / x^-2 / x^1.5
    return esc
      .replace(/\^\(([^()<>]+)\)/g, '<sup>($1)</sup>')
      .replace(/\^([A-Za-z0-9+\-\.]+)\b/g, '<sup>$1</sup>');
  }



function initMathPad(){
  const exprEl = document.getElementById('mpExpr'); // hidden storage
  const lineEl = document.getElementById('mpLine'); // single entry line (TI-style)
  const varEl  = document.getElementById('mpVar');
  const xEl    = document.getElementById('mpX');
  const aEl    = document.getElementById('mpA');
  const bEl    = document.getElementById('mpB');
  const nEl    = document.getElementById('mpN');

  const btnEval= document.getElementById('mpEval');
  const btnDer = document.getElementById('mpDeriv');
  const btnInt = document.getElementById('mpInt');
  const btnClr = document.getElementById('mpClear');

  const outBox = document.getElementById('mpOut');
  const outLab = document.getElementById('mpOutLabel');
  const outTxt = document.getElementById('mpOutText');
  const errBox = document.getElementById('mpErr');

  const histBox = document.getElementById('mpHist');
  const histBody= document.getElementById('mpHistBody');
  const btnHistClear = document.getElementById('mpHistClear');
  const btnAlpha = document.getElementById('mpAlpha');
  const alphaPad = document.getElementById('mpAlphaPad');

  const workDet= document.getElementById('mpWork');
  const workBd = document.getElementById('mpWorkBody');

  if(!lineEl || !btnEval || !window.math) return;

  // iPhone/iPad: hard-suppress the software keyboard (Keypad-only input)
  try{
    const ua = navigator.userAgent || '';
    const isiOS = /iP(ad|hone|od)/.test(ua) || (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
    if(isiOS){
      lineEl.setAttribute('readonly','readonly');
      lineEl.setAttribute('inputmode','none');
      lineEl.setAttribute('enterkeyhint','done');
    }
  }catch(_){/* ignore */}

  let mpANS = null;

  const insertAtCursor = (el, ins)=>{
    if(!el) return;
    const start = el.selectionStart ?? el.value.length;
    const end   = el.selectionEnd ?? el.value.length;
    el.value = el.value.slice(0,start) + ins + el.value.slice(end);
    const pos = start + ins.length;
    try{ el.focus(); el.setSelectionRange(pos,pos); }catch(_){}
  };

  const cleanExpr = (raw)=>{
    let s = (raw||'').trim();
    s = s.replace(/^(y\s*=\s*)/i,'');
    s = s.replace(/^f\s*\(\s*[a-zA-Z]\s*\)\s*=\s*/i,'');
    s = s.replace(/^f\s*\(\s*x\s*\)\s*=\s*/i,'');
    return s.trim();
  };

  const safeNum = (s)=>{
    const v = Number(s);
    return Number.isFinite(v) ? v : null;
  };

  const setErr = (msg)=>{
    if(!errBox) return;
    if(msg){ errBox.style.display='block'; errBox.textContent = msg; }
    else { errBox.style.display='none'; errBox.textContent=''; }
  };

  const showOut = (label, val, workHtml, errMsg)=>{
    setErr(errMsg||'');
    if(outLab) outLab.textContent = label || '—';
    if(outBox) outBox.style.display = 'block';
    if(outTxt) outTxt.textContent = val ?? '';
    if(workHtml){
      if(workDet){ workDet.style.display='block'; try{ workDet.open = false; }catch(_){} }
      if(workBd){ workBd.innerHTML = workHtml; }
    }else{
      if(workDet){ workDet.style.display='none'; }
      if(workBd){ workBd.textContent=''; }
    }
  };

  const addHist = (title, expr, out, workHtml)=>{
    if(!histBox || !histBody) return;
    histBox.style.display = 'block';
    const el = document.createElement('div');
    el.className = 'mpItem';
    el.innerHTML = `
      <div class="k">${escapeHtml(title)}</div>
      <div class="mono" style="margin-top:6px"><span style="opacity:.8">In:</span> ${mpPrettyHtml(expr)}</div>
      <div class="mono" style="margin-top:6px"><span style="opacity:.8">Out:</span> ${mpPrettyHtml(out)}</div>
      ${workHtml ? `<details ${((window.matchMedia&&window.matchMedia('(max-width:520px)').matches)?'':'open')}><summary>Show work</summary><div style="margin-top:8px">${workHtml}</div></details>` : ``}
    `;
    histBody.prepend(el);
  };

  const save = ()=>{
    try{
      localStorage.setItem('lc_mathpad', JSON.stringify({
        expr: lineEl.value,
        v: (varEl?.value||'x'),
        x: (xEl?.value||''),
        a: (aEl?.value||'0'),
        b: (bEl?.value||'1'),
        n: (nEl?.value||'400'),
        ans: mpANS
      }));
    }catch(_){}
  };

  // Load saved state
  try{
    const st = JSON.parse(localStorage.getItem('lc_mathpad')||'{}');
    if(st.expr && !lineEl.value) lineEl.value = st.expr;
    if(exprEl && st.expr && !exprEl.value) exprEl.value = st.expr;
    if(varEl && st.v) varEl.value = st.v;
    if(xEl && st.x!=null) xEl.value = st.x;
    if(aEl && st.a!=null) aEl.value = st.a;
    if(bEl && st.b!=null) bEl.value = st.b;
    if(nEl && st.n!=null) nEl.value = st.n;
    if(st.ans!=null) mpANS = st.ans;
  }catch(_){}

  // Persist on change
  ['input','change'].forEach(ev=>{
    lineEl.addEventListener(ev, save);
    if(varEl) varEl.addEventListener(ev, save);
    if(xEl) xEl.addEventListener(ev, save);
    if(aEl) aEl.addEventListener(ev, save);
    if(bEl) bEl.addEventListener(ev, save);
    if(nEl) nEl.addEventListener(ev, save);
  });

  const getVar = ()=> (varEl?.value||'x').trim() || 'x';
  const getExpr = ()=> cleanExpr(lineEl.value);

  const runEvaluate = ()=>{
  const v = getVar();
  const xraw = (xEl?.value||'').trim();
  const xv = (xraw !== '') ? Number(xraw) : null;

  const lines = String(lineEl.value||'').split(/\r?\n/).map(s=>cleanExpr(s)).filter(s=>s);
  if(exprEl) exprEl.value = lines.join('\n');
  if(!lines.length) return showOut('Evaluate', 'Enter an expression.', '', 'No expression provided.');

  const results = [];
  let firstWork = '';
  try{
    for(const expr of lines){
      let res;
      let work = '';
      if(xraw !== ''){
        if(!Number.isFinite(xv)) throw new Error('x must be a number.');
        const compiled = window.math.compile(expr);
        res = compiled.evaluate({[v]: xv});
        work = `
          <div><b>Given</b>: f(${escapeHtml(v)}) = <span class="mono">${mpPrettyHtml(expr)}</span></div>
          <div style="margin-top:6px"><b>Substitute</b>: ${escapeHtml(v)} = ${escapeHtml(String(xv))}</div>
          <div style="margin-top:6px"><b>Result</b>: ${escapeHtml(String(res))}</div>
        `;
      }else{
        res = window.math.evaluate(expr);
        work = `
          <div><b>Expression</b>: <span class="mono">${mpPrettyHtml(expr)}</span></div>
          <div style="margin-top:6px"><b>Result</b>: ${escapeHtml(String(res))}</div>
        `;
      }
      results.push({expr,res,work});
      if(!firstWork) firstWork = work;
    }

    const out = results.map(r=>`${r.expr} = ${r.res}`).join('\n');
    showOut((xraw!=='')?`Evaluate at ${v}=${xv}`:'Evaluate', out, firstWork);
    mpANS = results[results.length-1].res;
    save();

    // History: one entry containing all lines + separate work blocks inside
    const workAll = results.map(r=>`
      <div style="margin-top:10px;padding-top:10px;border-top:1px solid rgba(255,255,255,.10)">
        <div class="mono"><b>In:</b> ${escapeHtml(r.expr)}</div>
        <div style="margin-top:6px">${r.work}</div>
      </div>`).join('\n');
    addHist((xraw!=='')?`Evaluate at ${v}=${xv}`:'Evaluate', lines.join(' ; '), out, workAll);
  }catch(e){
    const msg = (e && e.message) ? e.message : String(e);
    showOut('Evaluate', msg, '', msg);
  }
};


  const runDerivative = ()=>{
  const v = getVar();
  const xraw = (xEl?.value||'').trim();
  const xv = (xraw !== '') ? Number(xraw) : null;

  const lines = String(lineEl.value||'').split(/\r?\n/).map(s=>cleanExpr(s)).filter(s=>s);
  if(exprEl) exprEl.value = lines.join('\n');
  if(!lines.length) return showOut('Derivative', 'Enter an expression.', '', 'No expression provided.');

  try{
    const outs = [];
    const workAll = [];

    for(const expr of lines){
      const d = window.math.derivative(expr, v).toString();
      outs.push(`d/d${v}(${expr}) = ${d}`);

      let work = `
        <div><b>Given</b>: f(${escapeHtml(v)}) = <span class="mono">${mpPrettyHtml(expr)}</span></div>
        <div style="margin-top:6px"><b>Symbolic derivative</b>:</div>
        <div class="mono" style="margin-top:6px">f′(${escapeHtml(v)}) = ${escapeHtml(d)}</div>
      `;

      if(xraw !== '' && Number.isFinite(xv)){
        const h = 1e-5;
        const f = window.math.compile(expr);
        const fp = (Number(f.evaluate({[v]: xv+h})) - Number(f.evaluate({[v]: xv-h}))) / (2*h);
        const g = window.math.compile(d);
        const gs = Number(g.evaluate({[v]: xv}));
        if(Number.isFinite(fp) && Number.isFinite(gs)){
          work += `
            <div style="margin-top:10px"><b>Check at</b> ${escapeHtml(v)}=${escapeHtml(String(xv))}:</div>
            <div class="mono" style="margin-top:6px">Finite diff ≈ ${fp.toPrecision(10)}</div>
            <div class="mono" style="margin-top:6px">f′(${escapeHtml(String(xv))}) = ${gs.toPrecision(10)}</div>
          `;
        }
      }

      workAll.push(`
        <details style="margin-top:10px;padding-top:10px;border-top:1px solid rgba(255,255,255,.10)" class="mpWk">
          <summary class="mono" style="cursor:pointer;font-weight:900">In: ${mpPrettyHtml(expr)}</summary>
          <div style="margin-top:8px">${work}</div>
        </details>`);
    }

    const out = outs.join('\n');
    showOut(`Derivative d/d${v}`, out, workAll[0]||'');
    mpANS = outs[outs.length-1];
    save();
    addHist(`Derivative d/d${v}`, lines.join(' ; '), out, workAll.join('\n'));
  }catch(e){
    const msg = (e && e.message) ? e.message : String(e);
    showOut('Derivative', msg, '', msg);
  }
};


  const runIntegral = ()=>{
  const v = getVar();
  const a = safeNum(aEl?.value);
  const b = safeNum(bEl?.value);
  let N = parseInt(nEl?.value||'400', 10);

  const lines = String(lineEl.value||'').split(/\r?\n/).map(s=>cleanExpr(s)).filter(s=>s);
  if(exprEl) exprEl.value = lines.join('\n');
  if(!lines.length) return showOut('Integral', 'Enter an expression.', '', 'No expression provided.');
  if(a===null || b===null) return showOut('Integral', 'Enter numeric a and b.', '', 'a and b must be numbers.');
  if(!Number.isFinite(N) || N<10) N = 400;
  if(N%2===1) N += 1;

  try{
    const lo = Math.min(a,b), hi = Math.max(a,b);
    const h = (hi - lo) / N;

    const outs = [];
    const workAll = [];

    for(const expr of lines){
      const compiled = window.math.compile(expr);
      let sum = 0;
      const sample = [];

      for(let i=0;i<=N;i++){
        const x = lo + i*h;
        let fx = Number(compiled.evaluate({[v]: x}));
        if(!Number.isFinite(fx)) fx = 0;
        const w = (i===0 || i===N) ? 1 : (i%2===0 ? 2 : 4);
        sum += w*fx;
        if(i<5 || i>N-3) sample.push({i,x,fx,w});
      }
      const area = (h/3)*sum;
      outs.push(`∫[${lo}→${hi}] ${expr} d${v} ≈ ${area.toPrecision(12)}`);

      const rows = sample.map(r=>`
        <tr><td class="mono">${r.i}</td><td class="mono">${r.x.toPrecision(7)}</td><td class="mono">${r.fx.toPrecision(10)}</td><td class="mono">${r.w}</td></tr>`).join('\n');

      const work = `
        <div><b>Integral</b>: ∫<sub>${escapeHtml(String(lo))}</sub><sup>${escapeHtml(String(hi))}</sup> f(${escapeHtml(v)}) d${escapeHtml(v)}</div>
        <div style="margin-top:6px"><b>f(${escapeHtml(v)})</b> = <span class="mono">${mpPrettyHtml(expr)}</span></div>
        <div style="margin-top:6px"><b>Method</b>: Simpson’s Rule</div>
        <div class="mono" style="margin-top:6px">h = (b−a)/N = ${(h).toPrecision(10)}</div>
        <div class="mono" style="margin-top:6px">Area ≈ (h/3) · Σ wᵢ f(xᵢ)</div>
        <div style="margin-top:10px"><b>Sample terms</b> (first 5 + last 3):</div>
        <div style="overflow-x:auto;margin-top:6px">
          <table style="width:100%;border-collapse:collapse">
            <thead><tr><th align="left">i</th><th align="left">xᵢ</th><th align="left">f(xᵢ)</th><th align="left">wᵢ</th></tr></thead>
            <tbody>${rows}</tbody>
          </table>
        </div>
        <div class="mono" style="margin-top:10px">Σ wᵢ f(xᵢ) = ${sum.toPrecision(12)}</div>
        <div class="mono" style="margin-top:6px">Area = (h/3)·sum = ${area.toPrecision(12)}</div>
      `;

      workAll.push(`
        <details style="margin-top:10px;padding-top:10px;border-top:1px solid rgba(255,255,255,.10)" class="mpWk">
          <summary class="mono" style="cursor:pointer;font-weight:900">In: ${mpPrettyHtml(expr)}</summary>
          <div style="margin-top:8px">${work}</div>
        </details>`);
    }

    const out = outs.join('\n');
    showOut('Integral ∫ a→b (signed)', out, workAll[0]||'');
    mpANS = outs[outs.length-1];
    save();
    addHist('Integral ∫ a→b (signed)', lines.join(' ; '), out, workAll.join('\n'));
  }catch(e){
    const msg = (e && e.message) ? e.message : String(e);
    showOut('Integral', msg, '', msg);
  }
};


  // Buttons + Enter key
  btnEval.addEventListener('click', runEvaluate);
  btnDer.addEventListener('click', runDerivative);
  btnInt.addEventListener('click', runIntegral);

  const runLine = ()=> runEvaluate();
  const btnRun = document.getElementById('mpRun');
  if(btnRun) btnRun.addEventListener('click', runLine);
  lineEl.addEventListener('keydown', (e)=>{
  if(e.key === 'Enter' && !e.shiftKey){
    e.preventDefault();
    runEvaluate();
  }
});


  if(btnHistClear) btnHistClear.addEventListener('click', ()=>{
    if(histBody) histBody.innerHTML='';
    if(histBox) histBox.style.display='none';
  });

  btnClr.addEventListener('click', ()=>{
    lineEl.value='';
    if(xEl) xEl.value='';
    if(exprEl) exprEl.value='';
    mpANS = null;
    setErr('');
    if(outBox) outBox.style.display='none';
    if(workDet) workDet.style.display='none';
    try{ localStorage.removeItem('lc_mathpad'); }catch(_){}
  });

  // Keypad: insert + actions
  try{
    document.querySelectorAll('#mathPad .mpKey').forEach(k=>{
      k.addEventListener('click', ()=>{
        const act = k.getAttribute('data-act');
        let ins = k.getAttribute('data-ins') || '';
        if(act === 'eval'){ runEvaluate(); return; }
        if(act === 'bksp'){
          const el = lineEl;
          const start = el.selectionStart ?? el.value.length;

  const out = document.getElementById('glReadout');

  if(out){
    out.innerHTML = `∫[${lo}, ${hi}] f(x) dx ≈ ${areaVal.toPrecision(8)}<br><span style=\"font-weight:400\">Simpson’s Rule (N = ${N}, h = ${h.toPrecision(6)}, signed)</span>`;
  }
  if(det){ det.style.display='block'; }
  if(mathBox){
    const symInt='∫', symApprox='≈';
    mathBox.innerHTML = `
      <div class=\"mathline\"><span class=\"mathsym\">${symInt}</span><sub class=\"mathsym\">${lo}</sub><sup class=\"mathsym\">${hi}</sup> f(x) dx ${symApprox} (h/3)·[f(x₀)+4f(x₁)+2f(x₂)+…+4f(xₙ₋₁)+f(xₙ)]</div>
      <div class=\"mathline\">n = ${N} (even), a = ${lo}, b = ${hi}</div>
      <div class=\"mathline\">h = (b − a) / n = (${hi} − ${lo}) / ${N} = <b>${h.toPrecision(6)}</b></div>

      <div class=\"note\">Signed area: portions below the x-axis subtract.</div>
    `;
  }


        if(ro){
          const fmt = (v)=> (typeof v==='number' && isFinite(v)) ? (Math.abs(v)>=1e6 ? v.toExponential(6) : v.toPrecision(8)) : String(v);
          ro.innerHTML =
            `∫[${fmt(lo)}, ${fmt(hi)}] f(x) dx ≈ <b>${fmt(areaVal)}</b><br>` +
            `<span style="font-weight:400">Simpson’s Rule (N=${N}, h=${fmt(h)}, signed)</span>`;
        }

        // Shading
        const xs2 = xs.filter(x=>x>=lo && x<=hi);
        const ys2 = xs2.map(x=> safeEval(x));
        traces.push({
          x: xs2,

        function maybeLive(){ try{ if($('#liveTyping')?.checked || $('#autoPlot')?.checked) schedulePlot(); }catch(_){ } }


        const saved = loadTab('calculus', {fx:'', x0:'', a:'', b:'', n:200, limExpr:'', limA:''});
        $('#fx').value = saved.fx||''; $('#x0').value = saved.x0||''; $('#a').value = saved.a||''; $('#b').value = saved.b||''; $('#n').value = saved.n||200; $('#limExpr').value = saved.limExpr||''; $('#limA').value = saved.limA||'';
        function persist(){ saveTab('calculus', {fx:$('#fx').value, x0:$('#x0').value, a:$('#a').value, b:$('#b').value, n:$('#n').value, limExpr:$('#limExpr').value, limA:$('#limA').value}); }

        $('#diffBtn').onclick=()=>{
          const fx=$('#fx').value.trim(); if(!fx){ return setCalcOut("<div class='err'>Enter f(x)</div>"); }

            const d = window.math.derivative(fx,'x').toString();
            const x0 = parseFloat($('#x0').value);
            let evalAt='';
            if(!Number.isNaN(x0)){
              const f = window.math.parse(d).compile();
              const val = f.evaluate({x:x0});

          }catch(e){ setCalcOut("<div class='err'>Bad function</div>"); }

        $('#integrateBtn').onclick=()=>{
          const fx=$('#fx').value.trim(); const a=parseFloat($('#a').value); const b=parseFloat($('#b').value); let n=parseInt($('#n').value||200,10);
          if(!fx||Number.isNaN(a)||Number.isNaN(b)) return setCalcOut("<div class='err'>Enter f(x), a, b</div>");
          if(n%2===1) n+=1; // Simpson needs even
          try{
            const f = window.math.parse(fx).compile();
            const F = x=>{ const v=f.evaluate({x}); if(!Number.isFinite(v)) throw 0; return v; };
            const h=(b-a)/n; let s=F(a)+F(b);
            for(let i=1;i<n;i++){ const x=a+i*h; s += (i%2? 4:2)*F(x); }
            const I = (h/3)*s;
            setCalcOut(`<div>∫<sub>${a}</sub><sup>${b}</sup> f(x) dx ≈ <b>${round(I)}</b> (n=${n})</div>`);
          }catch(e){ setCalcOut("<div class='err'>Numerical integration failed</div>"); }

          }catch(e){ setLimitOut("<div class='err'>Limit failed</div>"); }
        };

        function numericLimit(F,a){ const eps=1e-6; const left=F(a-eps); const right=F(a+eps); return (left+right)/2; }
        function setCalcOut(html){ $('#calcOut').innerHTML=html; }
        function setLimitOut(html){ $('#limitOut').innerHTML=html; }
        function round(x){ return +(+x).toPrecision(12); }
      }

              if(s.startsWith('#') || s.startsWith('//')){ on=false; s=s.replace(/^(#+|\/\/+)\s*/,''); }

            });

          waitForGraphLibs(()=>{ try{ doPlot(); }catch(e){ try{ logErr(e);}catch(_){ } } }, 40);

        }, 0);

        const NM_PER_FTLB = 1.3558179483314004;

        const TORQUE_STORE_KEY = 'legendcalc.torque.v1';

        function toNm(val, unit){
          const v = Number(val);

        const K_BY_COND = { dry: 0.20, lube: 0.15, lock: 0.17 };

        function nmToUnit(nm, unit){

        function diaToM(val, unit){
          const v = Number(val);
          if(!Number.isFinite(v) || v<=0) return NaN;
          if(unit==='mm') return v * MM_TO_M;

          const v = Number(val);
          if(!Number.isFinite(v) || v<=0) return NaN;
          if(unit==='n') return v;
          return v * LBF_TO_N; // lbf default
        }
        function nToUnit(n, unit){
          const v = Number(n);
          if(!Number.isFinite(v)) return NaN;
          if(unit==='n') return v;
          return v / LBF_TO_N;

        function clampEstimatorUpdate(){

          const outT = $('#tEstTorqueOut');

          if(!modeEl || !kEl || !dEl || !duEl || !fEl || !fuEl || !tEl || !tuEl || !outT || !outT2 || !outF || !outF2) return;

          // mode UI
          const mode = modeEl.value || 'torque';
          const torqueMode = (mode === 'torque');
          fEl.disabled = !torqueMode;
          fuEl.disabled = !torqueMode;
          tEl.disabled = torqueMode;
          tuEl.disabled = torqueMode;

          const K = Number(kEl.value);
          const Dm = diaToM(dEl.value, duEl.value);
          if(!Number.isFinite(K) || K<=0 || !Number.isFinite(Dm)){
            outT.textContent = '—';
            outT2.textContent = 'Enter diameter + K';
            outF.textContent = '—';
            outF2.textContent = '—';

          if(torqueMode){
            F_N = forceToN(fEl.value, fuEl.value);
            if(Number.isFinite(F_N)) T_Nm = K * F_N * Dm;
          }else{
            T_Nm = toNm(tEl.value, tuEl.value);
            if(Number.isFinite(T_Nm)) F_N = T_Nm / (K * Dm);

          if(Number.isFinite(T_Nm)){

            outT.textContent = `${fmt(ft)} ft·lb`;

            outT.textContent = '—';

          if(Number.isFinite(F_N)){
            const lbf = nToUnit(F_N, 'lbf');
            outF.textContent = `${(Number.isFinite(lbf)? lbf.toFixed(0) : '—')} lbf`;
            outF2.textContent = `${(Number.isFinite(F_N)? F_N.toFixed(0) : '—')} N`;
          }else{
            outF.textContent = '—';
            outF2.textContent = '—';
          }

          // persist estimator inputs
          saveTorqueState({
            boltSize: ($('#tBoltSize')?.value || 'custom'),
            boltDia: dEl.value,
            boltDiaUnit: duEl.value,
            k: kEl.value,
            kAuto: !!($('#tKAuto')?.checked),
            estMode: modeEl.value,
            clampVal: fEl.value,
            clampUnit: fuEl.value,
            estTVal: tEl.value,
            estTUnit: tuEl.value

          const q=filter.trim().toLowerCase();
          fromSel.innerHTML = Object.entries(catalogByGroup)
            .map(([group, units])=>{

        function smartSuggest(){
          const v = parseFloat($('#uVal').value); const from = fromSel.value.trim();

            const dimKey = JSON.stringify(q.dimensions);
            const list = (catalogByDim[dimKey]||[]);
            if(!list.length) return setOut('(no match)');
            let best = from; let bestDelta = 1e9;
            for(const cand of list){ const conv = q.to(cand).toNumber(cand); const d = score(conv); if(d<bestDelta){ best=cand; bestDelta=d; } }

        function score(x){ const ax=Math.abs(x); if(ax===0) return 0; const k=Math.log10(ax); return Math.abs(k-1.5); }

        fromSel.addEventListener('change', ()=>{ refreshTargets(); smartSuggest(); persist(); });

        searchEl.addEventListener('input', ()=>{ populateFrom(searchEl.value);
          if(![...fromSel.options].some(o=>o.value===saved.from)) fromSel.selectedIndex=0; refreshTargets(); smartSuggest(); persist(); });

        refreshTargets();
        if(saved.to){ try{ const u = math.unit(1, fromSel.value); const dimKey=JSON.stringify(u.dimensions); const list=(catalogByDim[dimKey]||[]); if(list.includes(saved.to)) $('#uTo').value=saved.to; }catch(e){} }
        if(saved.out){ setOut(saved.out); } else { smartSuggest(); }
      }

        function roundOutToPreset(min,p){ return withinWindow(min,p.outTarget,p.win)? p.outTarget : min; }

        function toMin(t){ const [h,m]=t.split(':').map(Number); return h*60+m; }
        function minutesToClock(min){ const m=((min%1440)+1440)%1440; const h=Math.floor(m/60); const mm=String(Math.round(m%60)).padStart(2,'0'); return `${h}:${mm}`; }
        function formatClock(min,use12){ const t=minutesToClock(min); if(!use12) return t; const [hh,mm]=t.split(':').map(Number); const ampm = hh>=12? 'PM':'AM'; const h12 = (hh%12)||12; return `${h12}:${String(mm).padStart(2,'0')} ${ampm}`; }
        function fmtH(min){ const h=Math.floor(min/60); const m=Math.round(min%60); return `${h}h ${String(m).padStart(2,'0')}m`; }


        function calcRowMin(tIn, tOut){
          const a = toMin(tIn);
          const b = toMin(tOut);
          if(a===null || b===null) return 0;
          let d = b - a;
          if(d < 0) d += 1440;
          return Math.max(0, d);
        }

        $('#addRow').onclick=()=>{ addRow(); persist(); };
        $('#nowIn').onclick=()=>{ const now=new Date(); addRow({date:toLocalDate(now), in: toLocalTime(now)}); persist(); };
        $('#nowOut').onclick=()=>{ const inputs=$$('input[data-out]'); const open=[...inputs].find(i=>!i.value); if(open){ open.value=toLocalTime(new Date()); recompute(); persist(); } };
        $('#goalH').addEventListener('input',()=>{ recompute(); persist(); });
        $('#paidL').addEventListener('change',()=>{ recompute(); persist(); });
        // Shift planner listeners
        function setSP(h){ $('#spTarget').value=String(h); toast(`Target: ${h}h`); recompute(); persist(); }
        $('#sp12')?.addEventListener('click', ()=>setSP(12));
        $('#sp36')?.addEventListener('click', ()=>setSP(36));
        $('#sp40')?.addEventListener('click', ()=>setSP(40));
        ;['spTarget','spIn1','spOut1','spIn2'].forEach(id=>{ $('#'+id)?.addEventListener('input', ()=>{ recompute(); persist(); }); });

        function setGoal(h){
          toast(`Target total: ${h}h`);
          recompute(); persist();
        }

        if(saved.rows && saved.rows.length){ saved.rows.forEach(r=>addRow(r)); } else { addRow(); }
        recompute();

        function toLocalTime(d){ const hh=String(d.getHours()).padStart(2,'0'); const mm=String(d.getMinutes()).padStart(2,'0'); return `${hh}:${mm}`; }
        function toLocalDate(d){ const y=d.getFullYear(); const m=String(d.getMonth()+1).padStart(2,'0'); const dd=String(d.getDate()).padStart(2,'0'); return `${y}-${m}-${dd}`; }
      }
      /* ---------- Self-tests ---------- */
      function runSelfTests(){
        const results=[];
        const pass=(name)=>{ results.push(`<div class='pass'>✔ ${name}</div>`); };
        const fail=(name,msg)=>{ results.push(`<div class='fail'>✖ ${name} — ${msg||''}</div>`); };

        try{ const v=math.evaluate('2+2'); (v===4)?pass('Calc: 2+2=4'):fail('Calc: 2+2','got '+v); }catch(e){ fail('Calc basic',e.message); }
        try{ const d=window.math.derivative('x^2','x').toString(); const f=window.math.parse(d).compile(); const val=f.evaluate({x:3}); (Math.abs(val-6)<1e-9)?pass('Calculus: d/dx x^2 at x=3 = 6'):fail('Calculus derivative at point','got '+val); }catch(e){ fail('Calculus derivative',e.message); }
        try{ const q=math.unit(1600,'m').to('km').toNumber('km'); (Math.abs(q-1.6)<1e-12)?pass('Units: 1600 m → 1.6 km'):fail('Units convert','got '+q); }catch(e){ fail('Units convert',e.message); }
        try{ const dimMi = JSON.stringify(math.unit(1,'mi').dimensions); const dimCup = JSON.stringify(math.unit(1,'cup').dimensions); (dimMi!==dimCup)?pass('Units: miles not compatible with cups'):fail('Units: miles vs cups dimension check'); }catch(e){ fail('Units incompatibility check',e.message); }
        try{ const f=window.math.parse('(sin(x))/x').compile(); const lim=(()=>{const eps=1e-6; return (f.evaluate({x:0+eps})+f.evaluate({x:0-eps}))/2;})(); (Math.abs(lim-1)<1e-3)?pass('Limit: sin(x)/x → 1 at 0'):fail('Limit numeric','got '+lim); }catch(e){ fail('Limit numeric',e.message); }
        try{ const tape = [{e:'1+1',v:2},{e:'2*3',v:6}]; const str = tape.map(t=>`${t.e} = ${t.v}`).reverse().join('\n'); (str.includes('\n') && str.split('\n').length===2)?pass('Tape: newline join works'):fail('Tape join','got '+str); }catch(e){ fail('Tape join test',e.message); }
        try{ const cToF = math.unit(100, 'degC').to('degF').toNumber('degF'); (Math.abs(cToF - 212) < 1e-9) ? pass('Temp: 100°C → 212°F') : fail('Temp conversion','got '+cToF); }catch(e){ fail('Temp conversion test', e.message); }
        try{ const t24 = (function(){ const m=13*60+5; const h=Math.floor(m/60); const mm=String(m%60).padStart(2,'0'); return `${h}:${mm}`; })(); const t12 = (function(){ const m=13*60+5; const h=Math.floor(m/60); const mm=String(m%60).padStart(2,'0'); const ampm=h>=12?'PM':'AM'; const h12=(h%12)||12; return `${h12}:${mm} ${ampm}`; })(); (t24==='13:05' && t12==='1:05 PM') ? pass('Time format: 24h/12h formatting') : fail('Time format','24='+t24+', 12='+t12); }catch(e){ fail('Time format test', e.message); }

        document.getElementById('selfTests').innerHTML = `<div class='section-title'>Self-Tests</div>${results.join('\n')}`;
      }

      armAudioUnlock();
      initDebugUI();
      initSettingsUI();
      applyBigUI();
      applyOneHand();
      syncSettingsUI();
      syncSoundUI();

      /* ---------- Sound ---------- */
      function renderSound(){
        const view=$('#view');
        const mode=getSoundMode();
        view.innerHTML = `
          <section class="surface">
            <div class="section-title">Sound</div>
            <div class="grid">
              <div class="panel">
                <div class="section-title">Mode</div>
                <div class="row" style="gap:12px;flex-wrap:wrap">
                  <label class="pill"><input type="radio" name="soundMode" value="off"> Off</label>
                  <label class="pill"><input type="radio" name="soundMode" value="clicks"> Clicks</label>
                  <label class="pill"><input type="radio" name="soundMode" value="fanfare"> Fanfare</label>
                </div>
                <div class="hint" style="margin-top:10px">Tip: On iPhone, audio needs the first tap to “wake up.”</div>
              </div>

              <div class="panel">
                <div class="section-title">Test</div>
                <div class="row btnbar">
                  <button class="btn" id="testClick">Test Click</button>
                  <button class="btn" id="testFanfare">Test Fanfare</button>
                </div>

        syncSoundUI();

          r.addEventListener('change', ()=> setSoundMode(r.value));

  })();
